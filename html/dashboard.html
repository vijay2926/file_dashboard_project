  <!-- Modal_Add_Folder -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create A Folder</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modeal_inner">
            <div class="row">
              <div class="col-xl-12">
                <div class="form_box">
                  <label for="">Folder Name</label>
                  <input type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal_Add_Admin -->
  <div class="modal fade" id="addadmin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">

            <div class="row">
              <div class="col-xl-12 mb-2">
                <div class="form_box">
                  <label for="">Full Name</label>
                  <input type="text">
                </div>
              </div>
              <div class="col-xl-12 mb-2">
                <div class="form_box">
                  <label for="">Username</label>
                  <input type="text">
                </div>
              </div>
              <div class="col-xl-12 mb-2">

                  <label for="">Email</label>
                  <input type="text">
                </div>
              </div>
              <div class="col-xl-12 mb-2">

                </div>
              </div>
            </div>

        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary">Add Now</button>
        </div>
